name: Rails Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4.3'
        bundler-cache: true

    - name: Install dependencies
      run: bundle install
    
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: Set up Database
      run: bin/rails db:prepare
    
    - name: Run tests
      run: bin/rails test:all
